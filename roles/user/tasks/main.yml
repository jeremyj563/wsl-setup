---
- name: Add user '{{ linux_username }}'
  user:
    name: "{{ linux_username }}"
    password: "{{ linux_password | password_hash('sha256') }}"
    uid: 1000
    shell: /bin/zsh
    groups:
      - adm
      - dialout
      - cdrom
      - floppy
      - sudo
      - audio
      - dip
      - video
      - plugdev
      - netdev
