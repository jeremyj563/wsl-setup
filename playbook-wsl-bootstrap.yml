# EXAMPLE:
# ansible-playbook playbook-wsl-bootstrap.yml
#
# ansible-playbook playbook-wsl-bootstrap.yml -e "linux_username=wsl"
#
# ansible-playbook playbook-wsl-bootstrap.yml -e "linux_username=wsl linux_password=<password>"
---
- hosts: localhost
  gather_facts: false
  vars_prompt:
    - name: linux_username
      prompt: "Linux username"
      private: no
    - name: linux_password
      prompt: "Linux password"
      private: yes
  roles:
    - proxy
    - user
    - wsl
    - resolv
